<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduChain</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        .button:active {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>EduChain Nexus</h1>
        <p>Discover amazing services and products tailored just for you.<br> Join our community today</p>
        <div class="container">
            <button class="button" onclick="redirectToLogin()">Get Started</button>
        </div>
    </div>
    <script>
        function redirectToLogin() {
            // Replace 'login.html' with the actual path to your login/signup page
            window.location.href = 'signup.html';
        }
    </script>
    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/25e21afc-9fd0-4e49-a0e4-eeead89bf7d0/webchat/v2.1/config.js"></script>
</body>
</html>
