<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduChain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .nav-buttons button:hover {
            background-color: #3f51b5;
        }
        .form-container {
            display: none;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="email"], input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button[type="submit"]:hover {
            background-color: #3f51b5;
        }
        #result {
            background-color: #e8eaf6;
            border: 1px solid #c5cae9;
            border-radius: 4px;
            padding: 10px;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #5c6bc0;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EduChain</h1>
        <div class="nav-buttons">
            <button onclick="showForm('login')">Log In</button>
            <button onclick="showForm('signup')">Sign Up</button>
        </div>
        
        <div id="loginForm" class="form-container">
            <h2>Log In</h2>
            <form onsubmit="return handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="Username" value="" required>
                <input type="password"id="loginPassword" placeholder="Password" value="" required>
                <button type="submit">Log In</button>
            </form>
        </div>

        <div id="signupForm" class="form-container">
            <h2>Sign Up</h2>
            <form onsubmit="return handleSignup(event)">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="index.html" class="back-link">Back</a>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-container').forEach(form => form.style.display = 'none');
            document.getElementById(formId + 'Form').style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            console.log(event)
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            console.log(username)
            
            console.log(username,password)
            fetch('/login', {   
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Login successful!');
                    // document.getElementById('recordsBtn').style.display = 'inline-block';
                    // Redirect or update UI as needed
                    localStorage.setItem('username', username);
                    window.location.href = 'home.html';
                } else {
                    alert('Login failed: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred during login.');
            });
        }
            
        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const email = document.getElementById('email').value;

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Signup successful! Please log in.');
                    localStorage.setItem('username', username);
                    window.location.href = 'home.html';
                } else {
                    alert('Signup failed: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred during signup.');
            });

        }
    </script>
    <script src="server.js"></script>
</body>
</html>
